<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Player de musica</title>
</head>
<body>
    <div id="player">
        <div id="img"><img src="imagens/pexels-moose-photos-1037992.jpg" alt="">
            <div id="titulo"><h3>Rap do Eren</h3></div>
            <div id="sobrescricao"><h4>Anirap</h4></div>
            <div id="controls">
                <div class="icon"><img src="imagens/icons8-previous-32.png" alt=""></div>
                <div class="icon"><img src="imagens/icons8-play-32.png" alt=""></div>
                <div class="icon"><img src="imagens/icons8-next-32.png" alt=""></div>
            </div>
            <div id="numero">
                <div class="cor">
                    <p>00:00</p>
                </div>
                <div class="cor">
                    <p>03:23</p>
                </div>
            </div>
            <div id="bar">

            </div>    
        </div>
    </div>
    <!--player horizontal-->
    <div id="player2">
        <div id="img2"><img src="imagens/pexels-moose-photos-1037992.jpg" alt=""></div>
        <div id="titulo2">
            <h3>Rap do eren</h3>
            <h4>Anirap</h4>
        </div>
        <div id="controls2">
                <div class="icon"><img src="imagens/icons8-previous-32.png" alt=""></div>
                <div class="icon"><img src="imagens/icons8-play-32.png" alt=""></div>
                <div class="icon"><img src="imagens/icons8-next-32.png" alt=""></div>
        </div>
        <div id="numero2">
            <div class="cor1"><p>00:00</p></div>
            <div class="cor2"><p>03:23</p></div>
        </div>
        <div id="bar2"></div>
    </div>
</body>
</html>
